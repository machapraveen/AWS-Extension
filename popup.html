<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    label {
      font-weight: 500;
    }
    
    input[type="text"],
    input[type="password"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    button {
      padding: 8px 16px;
      background: #232f3e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background: #1a2532;
    }
    
    .settings-group {
      border-top: 1px solid #eee;
      padding-top: 16px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AWS Console AI Assistant</h2>
    
    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>
    
    <div class="form-group">
      <label for="apiEndpoint">API Endpoint (optional)</label>
      <input type="text" id="apiEndpoint" placeholder="Custom API endpoint URL">
    </div>
    
    <div class="settings-group">
      <h3>Settings</h3>
      
      <div class="checkbox-group">
        <input type="checkbox" id="showTooltips">
        <label for="showTooltips">Show tooltips</label>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="keyboard">
        <label for="keyboard">Enable keyboard shortcuts</label>
      </div>
    </div>
    
    <div class="settings-group">
      <h3>History</h3>
      <button id="clearHistory">Clear History</button>
    </div>
    
    <button id="saveSettings">Save Settings</button>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
